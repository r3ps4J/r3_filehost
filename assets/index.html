<html>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif,
                "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
    </style>
    <body>
        <h2>r3_filehost</h2>
        <form action="../api/upload" enctype="multipart/form-data" method="post" onsubmit="setCookie(event)">
            <div>X-API-Key: <input type="text" name="key" /></div>
            <div>File: <input type="file" name="file" /></div>
            <input type="submit" value="Upload" />
        </form>
        <script>
            function setCookie(event) {
                document.cookie = `X-API-Key=${event.target.elements.key.value}`;
                return true;
            }
        </script>
    </body>
</html>
